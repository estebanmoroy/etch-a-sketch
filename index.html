<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch - Esteban Moroy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2beb581c15.js"></script>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <main>
      <nav>
        <div class="main-nav-container">
          <button id="clear"><i class="fas fa-eraser"></i>Clear</button>
          <button id="new-grid"
            ><i class="fas fa-border-all"></i>New Grid</button
          >
        </div>
        <div class="brush-container">
          <span>Brush Color: </span>
          <button id="brush-black"
            ><i class="fas fa-paint-brush"></i>Black</button
          >
          <button id="brush-colorful"
            ><i class="fas fa-paint-brush"></i>Colorful</button
          >
          <button id="brush-shader"
            ><i class="fas fa-paint-brush"></i>Shader</button
          >
        </div>
      </nav>
      <div class="sketch-pad-container"> <div class="sketch-pad"></div> </div>
    </main>
    <footer>
      <p>Etch A Sketch - Made by Esteban Moroy for TheOdinProject</p>
      <p class="image-credit">Photo by Timon Klauser on Unsplash</p>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
